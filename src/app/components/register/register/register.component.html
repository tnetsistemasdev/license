
<section class="vh-100" style="background-color: #007bff;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registrar</p>

                <form id="register" class="mx-1 mx-md-4">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input required type="text" id="cnpj_cpf" class="form-control" />
                      <label  class="form-label" for="cnpj_cpf">CNPJ ou CPF</label>
                      <strong id="cnpjcpfDisplayError" class="form-label d-none" style="color: red; margin-left: 10px"></strong>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input required type="text" id="nome" class="form-control" />
                      <label  class="form-label" for="nome">Seu nome</label>
                      <strong id="nomeDisplayError" class="form-label d-none" style="color: red; margin-left: 10px"></strong>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input required type="email" id="email" class="form-control" />
                      <label class="form-label" for="email">Email</label>
                      <strong class="form-label d-none" id="emailDisplayError" style="color: red; margin-left: 10px">Email invalido ou repetido</strong>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input required type="password" id="password" class="form-control" />
                      <label class="form-label" for="password">Senha</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input required type="password" id="confirm-password" class="form-control" />
                      <label class="form-label" for="confirm-password">Confirme sua senha</label>
                      <strong id="passwordDisplayError" class="form-label d-none" style="color: red; margin-left: 10px"></strong>

                    </div>
                  </div>

<!--                  <div class="form-check d-flex justify-content-center mb-5">-->
<!--                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />-->
<!--                    <label class="form-check-label" for="form2Example3">-->
<!--                      I agree all statements in <a href="#!">Terms of service</a>-->
<!--                    </label>-->
<!--                  </div>-->
                <div class="row ">
                  <div class="offset-1 col-5">
                    <button type="button" (click)="createUsuario()"   class="btn btn-primary btn-lg mx-auto">Registrar</button>
                  </div>
                  <div class="offset-1 col-3">
                    <a id="back" type="button" href="/login/{{title}}/{{criptrouteLogin}}" class="btn btn-primary btn-lg mx-auto">Voltar</a>
                  </div>
                </div>


                </form>

              </div>
              <div class=" col-md-12  col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://tnetsistemas.com.br/images/logo%20lar1.png"  width="200"
                     class="img-fluid m-md-auto" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
