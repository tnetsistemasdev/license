  <div class="row ">
    <div *ngFor="let product of products" class="col-md-4 " >
      <div class="card mb-4 rounded-3 shadow-sm product-card " >
        <div class="card-header py-3">
          <h1 class="my-0 fw-normal text-center">{{product.name}}</h1>

        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4 description" >
            <li [innerHTML]="product.product_description">
            </li>
          </ul>
          <h2 class="card-title pricing-card-title text-center">R$ {{product.selling_price.replace('.', ',')}}
         </h2>


          <div *ngIf="product.selling_price==0.00">
            <button (click)="liberar(product.unit,product.product_id)" type="button"
                    class="w-30 btn btn-md btn-primary">
              Adquirir
            </button>
          </div>

        </div>
        <div class="card-footer text-center">
          <div *ngIf="product.selling_price>0.00">
            <button type="button" (click)="openModalWithComponent('card-modal',public_key,product)"
                    class=" m-1 btn btn-md btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0V4zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-2zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1H0z"/>
              </svg>
              Cartão
            </button>
            <button type="button" (click)="openModalWithComponent('pix-modal',public_key,product)" id="startPix"
                    class="m-1 btn btn-md btn-primary"
            >
